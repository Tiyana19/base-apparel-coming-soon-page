<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="./images/logo.svg" alt="" />
      </div>
      <div class="hero-img">
        <img
          class="desktop-img"
          src="./images/hero-desktop.jpg"
          alt="hero-desktop"
        />
        <img
          class="mobile-img"
          src="./images/hero-mobile.jpg"
          alt="hero-mobile"
        />
      </div>
      <section class="content-section">
        <h1>We're <span>comming soon</span></h1>
        <p class="detail-para">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="#" method="post">
          <div class="form-box">
            <label for="email-el"> </label>
            <input type="email" id="email-el" placeholder="Email Address" />
            <img
              class="error-img hidden-error"
              src="./images/icon-error.svg"
              alt=""
            />
            <button class="btn">
              <img src="./images/icon-arrow.svg" alt="" />
            </button>
          </div>
          <p class="error-message hidden-error">Please provide a valid email</p>
        </form>
        <footer class="footer-section">
          <p class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by
            <a
              href="https://www.frontendmentor.io/profile/Tiyana19"
              target="_blank"
              >Taruna</a
            >.
          </p>
        </footer>
      </section>
    </main>
  </body>
</html>
